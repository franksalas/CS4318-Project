<form method = 'post' id="signinForm" class="form-inline">
    <div class="form-group" style="width: 20%;">
        <input type="text" class="form-control" name="bcode" placeholder="Donor id" style="width: 100%;" id="field" />
    </div>
        <div class="form-group" style="width: 14%;">
        <input type="text" class="form-control" name="product_code" placeholder="Product code" style="width: 100%;"id="prNum" />
    </div>
        <div class="form-group" style="width: 10%;">
        <input type="text" class="form-control" name="type" placeholder="type" style="width: 100%;" id="typeNum" />
    </div>
        <div class="form-group" style="width: 10%;">
        <input type="text" class="form-control" name="exp_date" placeholder="Exp date" style="width: 100%;"  id="dateNum"/>
    </div>

    <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
    <button type="submit" class="btn btn-default">Add Product </button>
</form>

<script>
$(document).ready(function() {
    $('#signinForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {

            bcode: {
                validators: {
                    notEmpty: {
                        message: 'Donor id required'
                    },
                    stringLength: {
                        min: 12,
                        max: 16,
                        message: 'it must be a Donor id '
                    }

                }
            },// end of bcode DONE
            //
            product_code: {
                validators: {
                    notEmpty: {
                        message: 'The product code is required'
                    },
                    stringLength: {
                        min: 10,
                        max: 10,
                        message: 'Must be a Product Code'
                    }

                }
            },// end of product_code DONE
            //
            type: {
                validators: {
                    notEmpty: {
                        message: 'Type is required'
                    },
                    stringLength: {
                        min: 5,
                        max: 6,
                        message: 'Must be a Blood Type '
                    }

                }
            },// end of type DONE
            //
            exp_date: {
                validators: {
                    notEmpty: {
                        message: 'The date of birth is required'
                    },
                    stringLength: {
                        min: 11,
                        max: 12,
                        message: 'Must be an Exp Date'
                    },

                }
            }// end of exp_date

        }// end of fields
    });
});
</script>

<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/full.css') }}">
    <!-- FormValidation CSS file -->
     <link rel="stylesheet" href="{{ url_for('static', filename='formvalidation/dist/css/formValidation.min.css') }}">

    <!-- jQuery -->
     <script src="{{ url_for('static', filename ='jquery.min.js') }}" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename ='js/bootstrap.min.js') }}" type="text/javascript"></script>
   
    <!-- FormValidation plugin and the clas supports validating Bootstrap form -->
    <script src="{{ url_for('static', filename ='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{url_for('static', filename = 'formvalidation/dist/js/formValidation.min.js') }}"></script>
    <script src="{{url_for('static', filename = 'formvalidation/dist/js/framework/bootstrap.min.js') }}"></script>

    
 
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Put your page content here! -->
                <div class="container">
                    
                        {% block content %}
                        {% endblock %}
                </div>

</body>

</html>

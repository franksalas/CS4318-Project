{% extends "base.html" %}
{%block content %}
<div class="container">
<h1>{{currentdonor.first_name}} {{currentdonor.last_name}}</h1><a href="{{url_for('addProduct', donors_id=currentdonor.id)}}" class="btn  btn-primary btn-sm">Add Product</a>
</div>

<div> 
<table class="table table-no-border">
  
<thead >
  <tr>
    <th class='col-sm-2'>Donor ID</th>
    <th class='col-sm-2'>Product Code</th>
    <th class='col-sm-1'>Type</th>
    <th class='col-sm-1'>Exp Date</th>
    <th></th>
  </tr>
</thead>
<tbody>
  {% for i in products %}
  <tr>
    <td>{{ i.bcode }}</td>
    <td>{{ i.product_code }}</td>
    <td>{{ i.type }}</td>
    <td>{{ i.exp_date }}</td>
    <td><a href="" class="btn  btn-primary btn-sm">History</a></td>

    {% endfor %}
  </tr>
  </tbody>
</table>

{%endblock%}

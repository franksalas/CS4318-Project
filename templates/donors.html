{% extends "base.html" %}
{% block content %}

<div class="container">

<h1>Donors Page</h1>

</div>
<br> 

<div class="table-responsive"> 
<table class="table table-no-border ">
	

  <tr>
    <th class='col-sm-2'></th>
    <th class='col-sm-2'></th>

  </tr>

<tbody>
  {% for i in donor %}
  <tr>
  	<td class="text-left">{{ i.first_name }} {{ i.last_name }}</td>
    <td class="text-left" ><a href="{{url_for('profileDonors',donors_id=i.id)}}" class="btn btn-primary btn-sm ">Profile</a></td>
  	<td class="text-left" ><a href="{{url_for('historyDonors',donors_id=i.id)}}" class="btn btn-primary btn-sm ">Donation History</a></td>
     
    {% endfor %}
  </tr>
  </tbody>
</table>
</div>
{% endblock %}
